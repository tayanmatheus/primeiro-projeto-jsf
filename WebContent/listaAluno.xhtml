<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista de aluno</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Cadastro" action="cadastroAluno.xhtml" immediate="true" />
		<h1>Lista de aluno</h1>
		<h:messages />
		<h:dataTable value="#{alunoController.lista}" var="aluno" border="1">
			<h:column>
				<f:facet name="header">
					<h:outputText value="Id" />
				</f:facet>
				<h:outputText value="#{aluno.id}" />
			</h:column>	
			<h:column>
				<f:facet name="header">
					<h:outputText value="Nome" />
				</f:facet>
				<h:outputText value="#{aluno.nome}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Matricula" />
				</f:facet>
				<h:outputText value="#{aluno.matricula}" />
			</h:column>
			<h:column>
				<f:facet name="header">
					<h:outputText value="Ações" />
				</f:facet>
				<h:commandButton value="Excluir" action="#{alunoController.excluir}">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
				
				<h:commandButton value="Editar" action="#{alunoController.editar}">
					<f:setPropertyActionListener 
						value="#{aluno}" 
						target="#{alunoController.aluno}" />
				</h:commandButton>
			</h:column>
		</h:dataTable>
	</h:form>
</h:body>
</html>
